<!-- Dialog box for editing or new Reward -->
<div class="modal fade" id="editReward" tabindex="-1" role="dialog" aria-labelledby="editRewardLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="editRewardLabel">New Reward</h4>
            </div>
            <div class="modal-body">
                <div class="card">
                    <div class="content">
                        <form id="editRewardForm" method="post" action="savereward.ashx">
                            <div class="row rewardnamerow">
                                <div class="col-md-5">
                                    <div class="form-group" id="grp_rewardname">
                                        <label>Reward Name</label>
                                        <input type="text" class="form-control border-input" id="rewardname" placeholder="Enter the reward Name" name="rewardname">
                                        <input type="text" hidden class="form-control hidden" id="rewardid" name="rewardid">
                                    </div>
                                </div>
                                <div class="col-md-5">
                                    <div class="form-group" id="grp_rewardlogo">
                                        <label>Badge</label>
                                        <select class="form-control border-input rewardlogopicker" data-selectOnTab="true"  id="rewardlogo" name="rewardlogo">
                                            <!--#include file="badgeselector.html" -->
                                        </select>
                                    </div>
                                </div>

                                <div class="col-md-2">
                                    <div class="form-group" id="grp_rewardlogoimg">
                                        <img src="/Assets/img/custom/96/Helicopter_96px.png" id="rewardlogoimg" style='margin-top:20px;width:60px;height:60px;display:block;margin: auto'>
                                    </div>
                                </div>

                            </div>
                            <div class="rewardtyperow row">
                                <div class="col-md-4">
                                    <div class="form-group" id="grp_rewardtype">
                                        <label>Reward Type</label>
                                        <select class="form-control border-input acpicker" id="rewardtype" name="rewardtype">
                                            <option value="">Choose a Type</option>
                                            <option value="DISCOUNT">Discount</option>
                                            <option value="CAP">Cap</option>
                                            <option value="BADGE">Badge</option>
                                            <option value="PATCH">Patch</option>
                                            <option value="STICKER">Sticker</option>
                                            <option value="CHOCHKY">Chochky</option>
                                            <option value="SHOUT">FBShout</option>
                                            <option value="OTHER">Other</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-5">
                                    <div class="form-group" id="grp_rewarddetail">
                                        <label>Detail</label>
                                        <input id="RewardDetail" class="form-control border-input" name="rewarddetail">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group" id="grp_rewardcount">
                                        <label>Count</label>
                                        <input type="number" id="RewardCount" class="form-control border-input input-sm danger" name="rewardcount">
                                    </div>
                                </div>
                            </div>
                            <div class="row rewardvalidtillrow">
                                <div class="col-md-12">
                                    <div class="form-group" id="grp_rewardvalidtill">
                                        <label>Valid until</label>
                                        <input type="text" class="form-control border-input" id="rewardvalidtill" placeholder="mm/dd/yyyy" name="rewardvalidtill">
                                    </div>
                                </div>
                            </div>
                            <div class="row rewarddescriptionrow">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Description</label>
                                        <textarea rows="5" class="form-control border-input" id="rewarddescription" placeholder="Description of reward" name="rewarddescription"></textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="text-center">
                                <button id="btnclosereward" type="button" data-dismiss="modal" class="btn btn-default btn-fill btn-wd pull-left">Close</button>
                                <button id="btnsavereward" type="button" onclick="OnSubmitReward()" class="btn btn-info btn-fill btn-wd pull-right">Save Reward</button>
                            </div>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
            <!--
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary">Save Changes</button>
            </div>
            -->
        </div>
    </div>
</div>

<!-- Dialog box for editing Reward dependencies-->
<div class="modal fade" id="editRewardDependencies" tabindex="-1" role="dialog" aria-labelledby="editRewardDepLabel">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="editRewardDepLabel">Select dependencies</h4>
            </div>
            <div class="modal-body">
                <div class="card">
                    <div class="content">
                        <form id="editAchivementDepForm" method="post" action="saverewarddeps.ashx">
                            <div class="row rewarddepsrow">
                                <div class="col-md-12">
                                    <div class="form-group" id="grp_rewardprereqs">
                                        <label>Required Achievements</label>
                                        <div class="well" style="max-height: 300px;overflow: auto;">
                                            <ul class="list-group checked-list-box" id="rewardrequiredachievements"></ul>
                                        </div>
                                        <input type="text" hidden class="form-control hidden" id="deprewardid" name="deprewardid">
                                    </div>
                                </div>
                            </div>

                            <div class="text-center">
                                <button id="btnclosereward" type="button" data-dismiss="modal" class="btn btn-default btn-fill btn-wd pull-left">Close</button>
                                <button id="btnsavereward" type="button" onclick="OnSubmitRewardDependencies()" class="btn btn-info btn-fill btn-wd pull-right">Save Dependencies</button>
                            </div>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
            <!--
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary">Save Changes</button>

            -->
        </div>
    </div>
</div>

<!-- Dialog box for deleting Reward -->
<div class="modal fade" id="deleteReward" tabindex="-1" role="dialog" aria-labelledby="deleteRewardLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="deleteRewardLabel">Delete this ?</h4>
            </div>
            <div class="modal-body">
                <div class="content">
                    <p>Are you sure you wish to delete this Reward ?</p>
                    <p class="text-danger" id="RewardName">RewardName</p>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="doDeleteReward()">Yes, Delete</button>
            </div>
        </div>
    </div>
</div>
