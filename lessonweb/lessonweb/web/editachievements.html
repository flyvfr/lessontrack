<!-- Dialog box for editing or new Achievement -->
<div class="modal fade" id="editAchievement" tabindex="-1" role="dialog" aria-labelledby="editAchievementLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="editAchievementLabel">New Achievement</h4>
            </div>
            <div class="modal-body">
                <div class="card">
                    <div class="content">
                        <form id="editAchivementForm" method="post" action="saveachievement.ashx">
                            <div class="row achievementnamerow">
                                <div class="col-md-12">
                                    <div class="form-group" id="grp_achievementname">
                                        <label>Achievement Name</label>
                                        <input type="text" class="form-control border-input" id="achievementname" placeholder="Enter the achievement Name" name="achievementname">
                                        <input type="text" hidden class="form-control hidden" id="achievementid" name="achievementid">
                                    </div>
                                </div>
                            </div>
                            <div class="row achievementdescriptionrow">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Description</label>
                                        <textarea rows="5" class="form-control border-input" id="achievementdescription" placeholder="Description of achievement" name="achievementdescription"></textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="text-center">
                                <button id="btncloseachievement" type="button" data-dismiss="modal" class="btn btn-default btn-fill btn-wd pull-left">Close</button>
                                <button id="btnsaveachievement" type="button" onclick="OnSubmitAchievement()" class="btn btn-info btn-fill btn-wd pull-right">Save Achievement</button>
                            </div>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
            <!--
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary">Save Changes</button>
            </div>
            -->
        </div>
    </div>
</div>


<!-- Dialog box for editing Achievement dependencies-->
<div class="modal fade" id="editAchievementDependencies" tabindex="-1" role="dialog" aria-labelledby="editAchievementDepLabel">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="editAchievementDepLabel">Select dependencies</h4>
            </div>
            <div class="modal-body">
                <div class="card">
                    <div class="content">
                        <form id="editAchivementDepForm" method="post" action="saveachievementdeps.ashx">
                            <div class="row achievementdepsrow">
                                <div class="col-md-6">
                                    <div class="form-group" id="grp_achievementprereqs">
                                        <label>Prerequisite Achievements</label>
                                        <div class="well" style="max-height: 300px;overflow: auto;">
                                            <ul class="list-group checked-list-box" id="requiredachievements">
                                            </ul>
                                        </div>
                                        <input type="text" hidden class="form-control hidden" id="depachievementid" name="depachievementid">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group" id="grp_taskprereqs">
                                        <label>Required Tasks</label>
                                        <div class="well" style="max-height: 300px;overflow: auto;">
                                            <ul class="list-group checked-list-box" id="requiredtasks">
                                            </ul>
                                        </div>
                                        <input type="text" hidden class="form-control hidden" id="achievementid" name="achievementid">
                                    </div>
                                </div>
                            </div>

                            <div class="text-center">
                                <button id="btncloseachievement" type="button" data-dismiss="modal" class="btn btn-default btn-fill btn-wd pull-left">Close</button>
                                <button id="btnsaveachievement" type="button" onclick="OnSubmitAchievementDependencies()" class="btn btn-info btn-fill btn-wd pull-right">Save Dependencies</button>
                            </div>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
            <!--
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary">Save Changes</button>
            </div>
            -->
        </div>
    </div>
</div>

<!-- Dialog box for deleting Achievement -->
<div class="modal fade" id="deleteAchievement" tabindex="-1" role="dialog" aria-labelledby="deleteAchievementLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="deleteAchievementLabel">Delete this ?</h4>
            </div>
            <div class="modal-body">
                <div class="content">
                    <p>Are you sure you wish to delete this Achievement ?</p>
                    <p class="text-danger" id="AchievementName">AchievementName</p>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="doDeleteAchievement()">Yes, Delete</button>
            </div>
        </div>
    </div>
</div>
