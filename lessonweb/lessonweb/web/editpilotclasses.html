<!-- Dialog box for editing or new PilotClass -->
<div class="modal fade" id="editPilotClass" tabindex="-1" role="dialog" aria-labelledby="editPilotClassLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="editPilotClassLabel">New Pilot Class</h4>
            </div>
            <div class="modal-body">
                <div class="card">
                    <div class="content">
                        <form id="editPilotClassForm" method="post" action="savepilotclass.ashx">
                            <div class="row pilotclassnamerow">
                                <div class="col-md-5">
                                    <div class="form-group" id="grp_pilotclassname">
                                        <label>Pilot Class Name</label>
                                        <input type="text" class="form-control border-input" id="pilotclassname" placeholder="Enter the pilotclass Name" name="pilotclassname">
                                        <input type="text" hidden class="form-control hidden" id="pilotclassid" name="pilotclassid">
                                    </div>
                                </div>
                                <div class="col-md-5">
                                    <div class="form-group" id="grp_pilotlogo">
                                        <label>Badge</label>
                                        <select class="form-control border-input pilotlogopicker" data-selectOnTab="true" name="pilotlogo" id="pilotlogo">
                                            <!--#include file="badgeselector.html" -->
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="form-group" id="grp_pilotlogoimg">
                                        <img src="/Assets/img/custom/96/Helicopter_96px.png" id="pilotlogoimg" style='margin-top:20px;width:60px;height:60px;display:block;margin: auto'>
                                    </div>
                                </div>
                            </div>
                            <div class="row pilotclassdescriptionrow">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Description</label>
                                        <textarea rows="5" class="form-control border-input" id="pilotclassdescription" placeholder="Description of pilotclass" name="pilotclassdescription"></textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="text-center">
                                <button id="btnclosepilotclass" type="button" data-dismiss="modal" class="btn btn-default btn-fill btn-wd pull-left">Close</button>
                                <button id="btnsavepilotclass" type="button" onclick="OnSubmitPilotClass()" class="btn btn-info btn-fill btn-wd pull-right">Save Pilot Class</button>
                            </div>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
            <!--
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary">Save Changes</button>
            </div>
            -->
        </div>
    </div>
</div>

<!-- Dialog box for editing PilotClass dependencies-->
<div class="modal fade" id="editPilotClassDependencies" tabindex="-1" role="dialog" aria-labelledby="editPilotClassDepLabel">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="editPilotClassDepLabel">Select dependencies</h4>
            </div>
            <div class="modal-body">
                <div class="card">
                    <div class="content">
                        <form id="editAchivementDepForm" method="post" action="savepilotclassdeps.ashx">
                            <div class="row pilotclassdepsrow">
                                <div class="col-md-12">
                                    <div class="form-group" id="grp_pilotclassprereqs">
                                        <label>Required Achievements</label>
                                        <div class="well" style="max-height: 300px;overflow: auto;">
                                            <ul class="list-group checked-list-box" id="pilotclassrequiredachievements"></ul>
                                        </div>
                                        <input type="text" hidden class="form-control hidden" id="deppilotclassid" name="deppilotclassid">
                                    </div>
                                </div>
                            </div>

                            <div class="text-center">
                                <button id="btnclosepilotclass" type="button" data-dismiss="modal" class="btn btn-default btn-fill btn-wd pull-left">Close</button>
                                <button id="btnsavepilotclass" type="button" onclick="OnSubmitPilotClassDependencies()" class="btn btn-info btn-fill btn-wd pull-right">Save Dependencies</button>
                            </div>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
            <!--
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary">Save Changes</button>
            </div>
            -->
        </div>
    </div>
</div>
<!-- Dialog box for deleting PilotClass -->
<div class="modal fade" id="deletePilotClass" tabindex="-1" role="dialog" aria-labelledby="deletePilotClassLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="deletePilotClassLabel">Delete this ?</h4>
            </div>
            <div class="modal-body">
                <div class="content">
                    <p>Are you sure you wish to delete this Pilot Class ?</p>
                    <p class="text-danger" id="PilotClassName">PilotClassName</p>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="doDeletePilotClass()">Yes, Delete</button>
            </div>
        </div>
    </div>
</div>
